<!DOCTYPE html>
<!-- build:[manifest] index.min.appcache -->
<html lang="en" ng-app="myApp" ng-strict-di>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TicTacToe</title>
    <meta name="description" content="TicTacToe game">
    <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,"><!-- Suppress browser request for favicon.ico -->
    <!-- To ensure CSS files are downloaded in parallel, always include external CSS before external JavaScript. -->
    <!-- build:[href] css/everything.min.css -->
    <link rel="stylesheet" type="text/css" href="css/game.css"> 
    <!-- /build -->
    <!-- build:js js/everything.min.js -->
    <script src="lib/angular.js"></script>
    <script src="lib/turnBasedServices.4.js"></script>
    <script src="ts_output_readonly_do_NOT_change_manually/src/gameLogic.js"></script>
    <script src="ts_output_readonly_do_NOT_change_manually/src/game.js"></script>
    <script src="ts_output_readonly_do_NOT_change_manually/src/aiService.js"></script>
    <!-- /build -->
    <!-- ng-class="{r: col < 2, b: row >= 0}"-->
  </head>

  	<body ng-cloak
	    ng-controller="MainController"
	    style="position:absolute; top:0; left:0; width:100%; height:100%;">
    <div id="gameArea">
<!-- MOVE BOARD -->
      	<div class="board" id="moveBoard" ng-if="is_moving"
      	   	style="position:absolute; top:0; left:0; width:100%; height:{{board_size * 100}}%;">
        	<svg id="moveBoardBackground" width="100%" height="100%">
<!-- BACKGROUND FILL -->
        		<rect width="100%" height="100%" style="fill:rgb(50,50,50); stroke-width:16px; stroke:rgb(0,0,0)" />
<!-- BUILDING BORDER -->
        		<rect width="100%" height="100%" x="10%" y="10%"
        		  	style="width:80%; height:80%; fill:rgb(115,115,115); stroke-width:2px; stroke:rgb(0,0,0)" />
      		</svg>
<!-- BUILDING -->
      		<div style="position:absolute; top:15%; left:15%; width:70%; height:100%;">
<!-- ROWS -->
	        	<div ng-repeat="row in num_rows_as_list"
	            	style="position:absolute; top:{{(row * row_size)}}%; left:0; width:100%; height:{{row_size}}%;">
<!-- COLUMNS -->
	          		<div ng-repeat="col in num_cols_as_list"
			            style="position:absolute; top:0; left:{{col * col_size}}%; width:{{col_size}}%; height:100%;"
			            id="{{'moveBoard' + row + 'x' + col}}">
<!-- WINDOWS -->
		              	<svg id="{{'moveBoard_window_' + row + 'x' + col}}"
		                    width="100%" height="100%">
<!-- WINDOW BORDER -->      
			                <rect width="100%" height="100%" 
			                	style="fill:rgb(201,219,220); stroke-width:16px; stroke:rgb(115,115,115)" />
<!-- WINDOW EFFECTS -->
	<!-- WINDOW PANE -->
		                	<rect ng-if="false" x="20%" y="25%"
		                		width="60%" height="50%" style="fill:rgb(0,0,255); stroke-width:2px; stroke:rgb(0,0,0)" />
	<!-- BROKEN GLASS -->
		                	<rect ng-if="false" x="20%" y="25%"
		                		width="60%" height="50%" style="fill:rgb(0,0,255); stroke-width:2px; stroke:rgb(0,0,0)" />
	<!-- CHARACTER MARKER -->
		                	<rect ng-if="false" x="20%" y="25%"
		                		width="60%" height="50%" style="fill:rgb(0,0,255); stroke-width:2px; stroke:rgb(0,0,0)" />
	              		</svg>
	          		</div>
		    	</div>
			</div>
		</div>
<!-- ATTACK BOARD -->
      	<div class="board" id="attackBoard" ng-if="is_attacking"
      	   	style="position:absolute; top:0; left:0; width:100%; height:{{board_size * 100}}%;">
        	<svg id="moveBoardBackground" width="100%" height="100%">
<!-- BACKGROUND FILL -->
        		<rect width="100%" height="100%" style="fill:rgb(50,50,50); stroke-width:16px; stroke:rgb(0,0,0)" />
<!-- BUILDING BORDER -->
        		<rect width="100%" height="100%" x="10%" y="10%"
        		  	style="width:80%; height:80%; fill:rgb(115,115,115); stroke-width:2px; stroke:rgb(0,0,0)" />
      		</svg>
<!-- BUILDING -->
      		<div style="position:absolute; top:15%; left:15%; width:70%; height:100%;">
<!-- ROWS -->
	        	<div ng-repeat="row in num_rows_as_list"
	            	style="position:absolute; top:{{(row * row_size)}}%; left:0; width:100%; height:{{row_size}}%;">
<!-- COLUMNS -->
	          		<div ng-repeat="col in num_cols_as_list"
			            style="position:absolute; top:0; left:{{col * col_size}}%; width:{{col_size}}%; height:100%;"
			            id="{{'moveBoard' + row + 'x' + col}}">
<!-- WINDOWS -->
		              	<svg id="{{'attackBoard_window_' + row + 'x' + col}}"
		                    width="100%" height="100%">
<!-- WINDOW BORDER -->      
			                <rect width="100%" height="100%" 
			                	style="fill:rgb(201,219,220); stroke-width:16px; stroke:rgb(115,115,115)" />
<!-- WINDOW EFFECTS -->
	<!-- WINDOW PANE -->
		                	<rect ng-if="false" x="20%" y="25%"
		                		width="60%" height="50%" style="fill:rgb(0,0,255); stroke-width:2px; stroke:rgb(0,0,0)" />
	<!-- BROKEN GLASS -->
		                	<rect ng-if="false" x="20%" y="25%"
		                		width="60%" height="50%" style="fill:rgb(0,0,255); stroke-width:2px; stroke:rgb(0,0,0)" />
	<!-- CHARACTER MARKER -->
		                	<rect ng-if="false" x="20%" y="25%"
		                		width="60%" height="50%" style="fill:rgb(0,0,255); stroke-width:2px; stroke:rgb(0,0,0)" />
	              		</svg>
	          		</div>
		    	</div>
			</div>
		</div>
<!-- CONTROL AREA -->
	    <div id="controlArea"
	        style="position:absolute; top:{{controls_top_pos}}%; left:0; width:100%; height:{{controls_size * 100}}%;">
<!-- BUTTONS -->
	      	<button type="button" ng-click="pressed_attack_button()"
	            style="position:absolute; top:15%; left:20%; width:10%; height:10%;">
	        	ATTACK
	        </button>
	      	<svg id="controlAreaBackground" width="100%" height="{{controls_size * 100}}%">
<!-- BACKGROUND FILL -->
	        	<rect width="100%" height="100%" style="fill:rgb(200,200,200); stroke-width:8px; stroke:rgb(0,0,0)" />
<!-- BUTTONS -->
				<svg id="button1" width="20%" height="40%" x="15%" y="30%">
					<rect width="100%" height="100%"
						ng-click="pressed_attack_button()"
		        		style="fill:rgb(125,0,0); stroke-width:16px; stroke:rgb(125,125,125)" />
		        	<text x="25%" y="65%" font-family="Verdana" font-size="24" fill="white"
		        		ng-click="pressed_attack_button()">
		        		Attack</text>
				</svg>
				<svg id="button2" width="20%" height="40%" x="40%" y="30%">
					<rect width="100%" height="100%"
						ng-click="pressed_move_button()"
		        		style="fill:rgb(125,0,0); stroke-width:16px; stroke:rgb(125,125,125)" />
		        	<text x="30%" y="65%" font-family="Verdana" font-size="24" fill="white"
		        		ng-click="pressed_move_button()">
		        		Move</text>
				</svg>
				<svg id="button3" width="20%" height="40%" x="65%" y="30%">
					<rect width="100%" height="100%"
		        		style="fill:rgb(125,0,0); stroke-width:16px; stroke:rgb(125,125,125)" />


				</svg>
						        	<button type="button" 
	              		ng-click="pressed_attack_button()"
	              		style="position:static; top:0; left:30%; width:100%; height:100%;">
	        			ATTACK
	        		</button>
	      	</svg>

<!-- BUTTONS -->

<!-- 	      <button type="button" 
	              ng-click="pressed_attack_button()"
	              style="position:absolute; top:0; left:30%; width:20%; height:40%;">
	        ATTACK</button>
	            <button type="button" 
	              ng-click="pressed_move_button()"
	              style="position:absolute; top:0; left:50%; width:20%; height:40%;">
	        MOVE</button> -->
	    </div>
    </div>
  </body>
</html>
