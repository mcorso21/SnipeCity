<!DOCTYPE html>
<!-- build:[manifest] index.min.appcache -->
<html lang="en" ng-app="myApp" ng-strict-di>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TicTacToe</title>
    <meta name="description" content="TicTacToe game">
    <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,"><!-- Suppress browser request for favicon.ico -->
    <!-- To ensure CSS files are downloaded in parallel, always include external CSS before external JavaScript. -->
    <!-- build:[href] css/everything.min.css -->
    <link rel="stylesheet" type="text/css" href="css/game.css"> 
    <!-- /build -->
    <!-- build:js js/everything.min.js -->
    <script src="lib/angular.js"></script>
    <script src="lib/turnBasedServices.4.js"></script>
    <script src="ts_output_readonly_do_NOT_change_manually/src/gameLogic.js"></script>
    <script src="ts_output_readonly_do_NOT_change_manually/src/game.js"></script>
    <script src="ts_output_readonly_do_NOT_change_manually/src/aiService.js"></script>
    <!-- /build -->
    <!-- ng-class="{r: col < 2, b: row >= 0}"-->
  </head>

  <body ng-cloak
      ng-controller="MainController">
    <div id="gameArea">
      <!-- CREATE GRID FOR GAMEBOARD -->
      <div class="board" id="attackBoard" ng-show="is_attacking">
      <!-- <div class="board" id="attackBoard" ng-if="is_attacking"> -->
        <div ng-repeat="row in num_rows_as_list"
            style="position:absolute; top:{{(row * row_size)}}%; left:0; width:100%; height:{{row_size}}%;">
          <div ng-repeat="col in num_cols_as_list"
              style="position:absolute; top:0; left:{{col * col_size}}%; width:{{col_size}}%; height:100%;"
              ng-class="{border_top_right: col >= 0, 
                         border_left: col == 0, 
                         border_bottom: row == {{num_rows - 1}}}"
              ng-click="game.cellClicked(row, col)"
              id="{{'attackBoard' + row + 'x' + col}}">
            <div align="center" style="width:70%; height: 70%"
                ng-class="{slowlyAppear: game.shouldSlowlyAppear(row, col)}"
                ng-if="game.shouldShowImage(row, col)">
              <svg ng-if="game.isPieceO(row, col)"
                  id="{{'e2e_test_pieceO_' + row + 'x' + col}}"
                  width="100%" height="100%">
                <circle cx="50%" cy="50%" r="27%"
                  stroke="blue" stroke-width="5%" fill="white" />
              </svg>
              <svg ng-if="game.isPieceX(row, col)"
                  id="{{'e2e_test_pieceX_' + row + 'x' + col}}"
                  width="100%" height="100%">
                <line x1="25%" y1="25%"
                      x2="75%" y2="75%"
                      stroke="red"
                      stroke-width="5%"/>
                <line x1="25%" y1="75%"
                      x2="75%" y2="25%"
                      stroke="red"
                      stroke-width="5%"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="board" id="moveBoard" ng-show="is_moving">
      <!-- <div class="board" id="attackBoard" ng-if="is_attacking"> -->
        <div ng-repeat="row in num_rows_as_list"
            style="position:absolute; top:{{(row * row_size)}}%; left:0; width:100%; height:{{row_size}}%;">
          <div ng-repeat="col in num_cols_as_list"
              style="position:absolute; top:0; left:{{col * col_size}}%; width:{{col_size}}%; height:100%;"
              ng-class="{border_top_right: col >= 0, 
                         border_left: col == 0, 
                         border_bottom: row == {{num_rows - 1}}}"
              ng-click="game.cellClicked(row, col)"
              id="{{'moveBoard' + row + 'x' + col}}">
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="controlArea"
         style="position:absolute; top:{{controls_top_pos}}%; left:0; width:100%; height:{{row_size}}%;">
      <button type="button" 
              ng-click="pressed_attack_button()"
              style="position:absolute; top:{{controls_top_pos}}%; left:30%; width:20%; height:40%;">
        ATTACK</button>
            <button type="button" 
              ng-click="pressed_move_button()"
              style="position:absolute; top:{{controls_top_pos}}%; left:50%; width:20%; height:40%;">
        MOVE</button>
    </div>
  </body>
</html>
